name: "Deploy para VPS"
on:
  push:
    branches:
      - main

jobs: 
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY}}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keygen 167.88.39.32 >> ~/.ssh/know_hosts

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_rsa root@167.88.39.32 << 'EOF'
            cd /home/evento_planejado_api/eventoplanejadoserver/
            git pull origin main
            npm install
            npm run build
            pm2 restart api_evento_planejado_server
          EOF
