name: "Deploy para VPS"
on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs: 
  build_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Keys
        uses: kielabokkie/ssh-key-and-known-hosts-action@v1
        with: 
          ssh-private-key: ${{secrets.HOSTINGER_GITHUB_SSH_KEY}}
          ssh-host: ${{secrets.HOSTINGER_REMOTE_SERVER_IP}}
      
      - name: Pull files from git
        run: |
          cd /home/evento_planejado_api/eventoplanejadoserver/
          git pull origin main
          git status
      
      - name: Build api
        run: |
          npm install
          npm run build
          pm2 restart api_evento_planejado_server